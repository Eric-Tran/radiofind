<!DOCTYPE html>
<html ng-app = 'myApp'>
<head>
	<title>Radio Find</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src='./ui-bootstrap.js'></script>
<!-- Angular scripts -->
<script src='./angular/app.js'></script>
<script src='./angular/controllers/homeController.js'></script>
<script src='./angular/controllers/addStationController.js'></script>
<script src='./angular/controllers/stationController.js'></script>
<script src='./angular/controllers/stationInfoController.js'></script>
<script src='./angular/controllers/navController.js'></script>
<script src='./angular/controllers/favoriteController.js'></script>
<script src='./angular/controllers/authController.js'></script>
<script src='./angular/factories/authFactory.js'></script>
<script src='./angular/factories/stationFactory.js'></script>
</head>
<body>
<div ng-controller ='navController'>
   <nav class="navbar navbar-default navbar-fixed-top">
      <div class ='container'>
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
   	      <a class="navbar-brand" href="#" id="logo">Radio Local</a>
         </div>
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
               <li><a href="#/">Home</a></li>
               <li><a href="#/stations">Stations</a></li>
               <li><a href="#/stations/add"> + Add Station</a></li>
               <li><a href="#/stations/favorites">Favorites</a></li>
            </ul>
            <div class='pull-right'>
               <form ng-submit='logIn()' ng-hide='isLoggedIn()' class="navbar-form navbar-left">
                  <div class="form-group">
                     <input type="text" ng-model='user.username' class="form-control input-sm" placeholder="Username">
                     <input type="password" class="form-control input-sm" ng-model='user.password' placeholder="Password">
                  </div>
                  <button type="submit" style="margin-left: 10px"class="btn btn-default btn-sm">Login</button>
                  <a ng-hide='isLoggedIn()' href='#/stations/register' style='margin-left: 10px' class="btn btn-primary btn-sm">Register</a>
               </form>
                  <h5 class='nav_h5' ng-show='isLoggedIn()'>Welcome {{currentUser()}}!</h5>
                  <h5 class='nav_h5' ng-show='isLoggedIn()'><a style='margin-left: 20px'href ng-click='logOut()'>Logout</a></h5>
            </div>
         </div>
         <span class='pull-right' ng-show='error' style='color: red'>* Invalid Username or Password.</span>
      </div>
   </nav>
</div>
   <div ng-view="" autoscroll="true">
   </div>
</body>
</html>
