<div ng-controller ='authController'>
  <div class='container'>
    <div class="page-header">
  	</div>
      <form class='reg_box' ng-submit="register()" name='regform'>
        <h3>Register</h3>     
        <div ng-show='error' class="alert alert-danger">
          <strong>Error</strong> {{error.message}}
        </div>
        <div class="form-group">
          <input type="text" class="form-control reg_input" placeholder="Full Name" ng-model="user.full_name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control reg_input" placeholder="Username" ng-model="user.username">
        </div>
        <div class="form-group">
          <input type="email" class="form-control reg_input" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
     	    <input type="password" class="form-control reg_input" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control reg_input" placeholder="Confirm Password" ng-model="user.confirm_password">
        </div>
          <button type="submit" class="btn btn-primary">Register</button>
      </form>
  </div>
</div>
