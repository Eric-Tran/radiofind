<div ng-controller ='authController'>
  <div class='container'>
    <div class="page-header">
  	</div>
    <div class='reg_input' ng-show="error" class="alert alert-danger row">
  	</div>
    <div class='reg_box'>
      <form ng-submit="register()" style="margin-top:40px;" name='regform'>
        <h3>Register</h3>
        <span ng-show='error' style='color: red'>{{error.message}}</span>
        <div class="form-group">
          <input type="text" class="form-control reg_input" placeholder="Full Name" ng-model="user.full_name"></input>
        </div>
        <div class="form-group">
          <input type="text" class="form-control reg_input" placeholder="Username" ng-model="user.username"></input>
        </div>
        <div class="form-group">
          <input type="email" class="form-control reg_input" placeholder="Email" ng-model="user.email"></input>
        </div>
        <div class="form-group">
     	    <input type="password" class="form-control reg_input" placeholder="Password" ng-model="user.password"></input>
        </div>
        <div class="form-group">
          <input type="password" class="form-control reg_input" placeholder="Confirm Password" ng-model="user.confirm_password"></input>
        </div>
          <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
